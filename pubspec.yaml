  protobuf: ^2.1.0
  url_launcher: ^6.1.10
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.0
  collection: ^1.17.0
  fixnum: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  lint: ^2.0.1

flutter:
  uses-material-design: true
