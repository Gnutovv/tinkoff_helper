name: tinkoff_helper
description: App for working with Tinkoff API
version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^3.0.0
  get_it: ^7.2.0
  flutter_bloc: ^8.1.2
  l: ^3.2.0
  bloc_concurrency: ^0.2.1
  grpc: ^3.1.0
  freezed: ^2.4.1
